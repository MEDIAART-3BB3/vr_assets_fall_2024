<html>
<head>
<!-- The next two lines of code are the A-Frame libraries -->
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
 
 
</head>
<body>
<!-- The scene, environment and objects -->
<a-scene>

<a-assets>
<!-- A video of space asteroids -->
  <video 
  id="myAsteroidsVideo" 
  src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/videos/asteroids.mp4" 
  loop="true"
  crossorigin="anonymous"
  ></video>

  <audio 
    src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/audios/space-sounds.mp3" 
    loop="true"
    crossorigin="anonymous"
  ></audio>
  
</a-assets>

<!-- <a-entity environment="preset: yavapai; dressingAmount: 500;"></a-entity> -->
  

<!--  a custom sky playing the asteroids video from above -->
<a-sky src="#myAsteroidsVideo"></a-sky>

<!-- custom ground  -->
 <a-plane src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/dry-ground.jpg" rotation="-90 0 0" 
width="1000" 
height="1000" 
material="repeat: 500 500 ;"
></a-plane>

<!-- radius is the position of the image
theta-length is how much the image will curve -->
 <!-- <a-curvedimage src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/watercolor-mountain-hand-drawn-watercolor-png.webp" 
 height="5.0"
 radius="5"
  theta-length="360"
   rotation="0 100 0" 
   scale="20 20 20"></a-curvedimage> -->

<!-- external 3D model of a Hamilton alley from Polycam.com -->
<a-gltf-model 
src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/3d-models/Rebbeca%20Street%20Alley.glb" 
position="11 1 -37.4" 
scale="0.5 0.5 0.5" 
rotation="0 80 0"
></a-gltf-model>


<!-- external 3D model of an abandoned building from Polycam.com -->
<a-gltf-model 
src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/3d-models/abandoned-building.glb" 
position="-10 2 -50"  
rotation="-2 0 -2"
></a-gltf-model>

<!-- A 3D model of a Tim Hortons cup I made in Tinkercad -->
<a-gltf-model 
src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/3d-models/tim-hortons-cup.glb" 
scale="0.5 0.5 0.5"
rotation="0 0 -30"
position="20 -5 -100"
animation="property:rotation; to: 0 0 -90; dur: 60000; loop: true"
></a-gltf-model>

<!-- An image of the Hamilton arches found online -->
<a-plane 
src="https://mediaart-3bb3.github.io/vr_assets_fall_2024/images/downtown_Hamilton_arch.png"
width="50" 
height="17"
position="0 7 -13"
material="transparent: true; alphaTest: 0.5;"
></a-plane>

</a-scene>

<!-- Play button for play/pause video and audio -->
  <button id="playButton" style="position: absolute; top: 20px; left: 20px; z-index: 999;">Play Video and Sound</button>


<script>
// The code that makes the video and audio play
  document.addEventListener('DOMContentLoaded', () => {
    const mediaElements = document.querySelectorAll('video, audio');
    const playButton = document.querySelector('#playButton');

    playButton.addEventListener('click', () => {
      mediaElements.forEach(media => {
        if (media.paused) {
          media.play();
          playButton.textContent = 'Pause Video and Sound';
        } else {
          media.pause();
          playButton.textContent = 'Play Video and Sound';
        }
      });
    });
  });
</script>
</body>
</html>
