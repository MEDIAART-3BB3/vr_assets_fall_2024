
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Asset Downloads</title>
      <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f4f4f9; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 8px 0; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
      </style>
    </head>
    <body>
      <h1>Welcome to the Asset Downloads Page</h1>
      <p>Below are the uploaded assets organized by category. Click on a link to download the file:</p>

      <h2>3D Models</h2>
      <ul id="3d-models"></ul>

      <h2>Images</h2>
      <ul id="images"></ul>

      <h2>Videos</h2>
      <ul id="videos"></ul>

      <h2>Audios</h2>
      <ul id="audios"></ul>

      <script>
        const fileData = {
  "3d-models": [
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D1epJm8Vp9AWAIJyJE8EiLYSVVUKfTXC5l",
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D13z_okxIZvxE8J6ye3B5b8JnYY2pjUSNF",
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D1v9-NPhtSiRnFBoRKw19czaFWZFYOQFSq",
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D1_k4aYufrtOFFmAK6X-9q0kcIEMH3vyun",
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D149UK_8sqE3pAIYNF4mc8pVEDO95JQAdo",
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D1ttJUfS0702R7f2JowtWADlx4j8dK9jo7",
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D1TlflTMcHCU64L7LhyBDIQBKwaBO95sh8"
  ],
  "images": [
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D1AdBx9HPUSLt1utl0M-aYnsuX56ivMxUq",
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D17y5Aj4YP-fC6SXXgMSU-QflIbHhjaTbB"
  ],
  "videos": [
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D15wQntQUzTvY_uWe0iQj7lz4QoPjESfE3"
  ],
  "audios": [
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D17w39cwl9iJWBC3BCL_eBEO0f7qiOFVS9",
    "https://mediaart-3bb3.github.io/vr_assets_fall_2024/https%3A%2F%2Fdrive.google.com%2Fopen%3Fid%3D1N2UY5OwdiZE_rqlTK9Qw9ARX3sULeBDh"
  ]
};

        // Function to populate links dynamically
        function populateLinks(category, elementId) {
          const fileList = fileData[category];
          const listElement = document.getElementById(elementId);

          fileList.forEach(fileLink => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = fileLink; // Use the GitHub link
            link.textContent = fileLink; // Display the GitHub link
            listItem.appendChild(link);
            listElement.appendChild(listItem);
          });
        }

        // Populate the lists for each category
        populateLinks("3d-models", "3d-models");
        populateLinks("images", "images");
        populateLinks("videos", "videos");
        populateLinks("audios", "audios");
      </script>
    </body>
    </html>
