
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Asset Downloads</title>
      <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f4f4f9; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 8px 0; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
      </style>
    </head>
    <body>
      <h1>Welcome to the Asset Downloads Page</h1>
      <p>Below are the uploaded assets organized by category. Click on a link to download the file:</p>

      <h2>3D Models</h2>
      <ul id="3d-models"></ul>

      <h2>Images</h2>
      <ul id="images"></ul>

      <h2>Videos</h2>
      <ul id="videos"></ul>

      <h2>Audios</h2>
      <ul id="audios"></ul>

      <script>
        const fileData = {
  "3d-models": [
    "Bunny.glb",
    "bunny.stl",
    "bunny.stl",
    "Bread.glb",
    "Bread.glb",
    "tim hortons cup.glb",
    "hydrant.stl",
    "Agua Marina.mp4"
  ],
  "images": [
    "canada-maple-leaf-svgrepo-com.svg",
    "TokataCampamento.png",
    "cacharpo.png",
    "seis8s2.png",
    "Screenshot from 2024-09-01 00-53-52.png",
    "Screenshot from 2024-09-16 08-25-50.png",
    "seis8s2.png",
    "newSeis8s2.png"
  ],
  "videos": [
    "demo-Sesis8-defense.mp4"
  ],
  "audios": [
    "Agua Marina.mp4",
    "cumbia de los pajaritos.mp3"
  ]
};

        // Function to populate links dynamically
        function populateLinks(category, elementId) {
          const fileList = fileData[category];
          const listElement = document.getElementById(elementId);

          fileList.forEach(fileName => {
            const listItem = document.createElement('li');
            const encodedFileName = encodeURIComponent(fileName); // Encode filename for URL
            const link = document.createElement('a');
            link.href = `https://mediaart-3bb3.github.io/vr_assets_fall_2024/${category}/${encodedFileName}`; // Use the GitHub link
            link.textContent = link.href; // Display the link
            listItem.appendChild(link);
            listElement.appendChild(listItem);
          });
        }

        // Populate the lists for each category
        populateLinks("3d-models", "3d-models");
        populateLinks("images", "images");
        populateLinks("videos", "videos");
        populateLinks("audios", "audios");
      </script>
    </body>
    </html>
